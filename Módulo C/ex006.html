<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        /* Estiliza a área interativa */
        #area {
            background-color: green;
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Div interativa que reage a eventos do mouse -->
    <div id="area">Interaja...</div>
    <script>
        // Seleciona o elemento com id "area"
        var a = window.document.getElementById('area')

        // Criei um observador pra cada função
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        // Função chamada ao clicar na div
        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'red'
        }

        // Função chamada ao passar o mouse sobre a div
        function entrar() {
            a.innerText = 'Entrou!';
        }

        // Função chamada ao remover o mouse da div
        function sair() {
            a.innerText = 'Saiu!';
            a.style.backgroundColor = 'green'
        }
    </script>
</body>

</html>
