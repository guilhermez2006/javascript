<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="ex015.css" />
</head>

<body>
    <main>
        <header>
            <h1 style="text-align: center;">Verificador de Idade</h1>
        </header>
        <section id="secaoPrincipal">
            <div style="text-align: left;">
                <label for="ano">Ano de Nascimento:</label>
                <input type="number" id="ano" name="ano" />
            </div>

            <div style="margin-top: 15px;" id="questionario">
                <label for="masc">Sexo</label>

                <input type="radio" name="sexo" id="masc" value="masculino" checked/>
                <label for="masc">Masculino</label>

                <input type="radio" name="sexo" id="fem" value="feminino" />
                <label for="fem">Feminino</label>
            </div>

            <button onclick="verificar()" id="button" style="text-align: left;">Verificar</button>
            <div style="margin-top: 20px;">
                <div id="msg">Aqui vai aparecer a mensagem!</div>
                <div id="imagem">
                    <img id="jovem" src="pexels-photo-1304647 - Copia.PNG" alt="foto de perfil" </div>
                </div>
        </section>
    </main>
    <footer>
        &copy;Guilherme Lima
    </footer>
    <script src="ex015.js"></script>
</body>

</html>
