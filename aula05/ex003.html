<body>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu primeiro programa...</title>
        <style>
            body {
                /* Comentário em CSS */
                background-color: rgb(56, 117, 248);
                color: white;
                font-size: 20pt;
            }
        </style>
    </head>

    <body>
        <!-- Comentário em html -->
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição</p>
        <script>
            // (Number + Number) para adição
            // (String + String) para concatenação
            // .length é quantos carecteres tem
            // .toUpperCase() é pra transformar em maiúsculas
            // .toLowerCase() é pra transformar em minúsculas
            let n1 = Number(prompt('Digite um número: '))
            let n2 = Number(prompt("Digite outro número: "))
            let s = n1 + n2
            alert("A soma dos valores é " + s)
        </script>
    </body>

</body>
